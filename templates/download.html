{% extends "base.html" %}

{% block title %}Download Your Audio{% endblock %}

{% block content %}
<div class="container">
    <h2>Your audio file is ready!</h2>
    <p>Click play to listen, or use the button below to download the MP3 file.</p>

    <div class="audio-player">
        <audio controls>
            <source src="{{ url_for('static', filename='output.mp3') }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <a href="{{ url_for('download_file') }}" class="button">Download MP3</a>
</div>
{% endblock %}

<div class="footer">
    <p>Made by Sani Inauri ❤️</p>
</div>
